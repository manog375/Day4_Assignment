<!DOCTYPE html>
<html>

<body>
    <h1>
        date and time
    </h1>
    <<p>Date/Time: <span id="datetime"></span></p>
    <<p>Date/Time: <span id="datetime1"></span></p>

    <script>
        var dt = new Date();
        document.getElementById("datetime").innerHTML = (("0" + (dt.getMonth() + 1)).slice(-2)) + "/" + (("0" + dt.getDate()).slice(-2)) + "/" + (dt.getFullYear()) + " " + (("0" + dt.getHours() + 1).slice(-2)) + ":" + (("0" + dt.getMinutes() + 1).slice(-2));

        var dt = new Date();
        document.getElementById("datetime1").innerHTML = (("0" + dt.getDate()).slice(-2)) + "." + (("0" + (dt.getMonth() + 1)).slice(-2)) + "." + (dt.getFullYear()) + " " + (("0" + dt.getHours()).slice(-2)) + ":" + (("0" + dt.getMinutes()).slice(-2));
    </script>
</body>
</html>
